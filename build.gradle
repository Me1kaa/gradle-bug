plugins {
    id 'java'
}

group 'gradle-bug'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'maven'
    
    sourceCompatibility = 11
    targetCompatibility = 11
}

subprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java'
}

wrapper {
    gradleVersion = '5.0'
}